<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số của tháng tương ứng : "));

    switch (number) {
        case 1:
            alert("Tháng 1");
            break;
        case 2:
            alert("Tháng 2");
            break;
        case 3:
            alert("Tháng 3");
            break;
        case 4:
            alert("Tháng 4");
            break;
        case 5:
            alert("Tháng 5");
            break;
        case 6:
            alert("Tháng 6");
            break;
        case 7:
            alert("Tháng 7");
            break;
        case 8:
            alert("Tháng 8");
            break;
        case 9:
            alert("Tháng 9");
            break;
        case 10:
            alert("Tháng 10");
            break;
        case 11:
            alert("Tháng 11");
            break;
        case 12:
            alert("Tháng 12");
            break;
        default:
            alert("không tồn tại");
            break;

    }
</script>
</body>
</html>
